<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample02-sound</title>

    <script src="../Tone.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        body { height: 100vh; margin: 0; }
    </style>
</head>

<body>
    <script>
        xnew(({ node }) => {
            const frequency = xnew(Slider, { name: 'frequency', value: 1000, min: 10, max: 5000, step: 1 });
            const volume = xnew(Slider, { name: 'volume',value: 0.5, min: 0.1, max: 1.0, step: 0.1 });
            const atack = xnew(Slider, { name: 'atack', value: 0.2, min: 0.0, max: 0.5, step: 0.01 });
            const decay = xnew(Slider, { name: 'decay', value: 0.2, min: 0.0, max: 0.5, step: 0.01 });
            const pitchBend = xnew(Slider, { name: 'pitchBend', value: 0.0, min: -1000, max: +1000, step: 1 });

            xnew(() => {
                node.nestElement({ tag: 'button', style: 'padding: 8px;' }, 'sound effect');
                node.on('click', () => {
                    // waveform 'sine', 'triangle', 'square', 'sawtooth'
                    const oscillatorNode = new Tone.Oscillator(frequency.value, 'square');
                    const gainNode = new Tone.Gain(0.0).toDestination();
                    oscillatorNode.connect(gainNode);
                    const now = Tone.now();
                    gainNode.gain.linearRampToValueAtTime(volume.value, now + atack.value);
                    gainNode.gain.linearRampToValueAtTime(0.0, now + atack.value + decay.value);
                    oscillatorNode.frequency.linearRampToValueAtTime(Math.max(10, oscillatorNode.frequency.value + pitchBend.value), now + atack.value + decay.value);
                    // oscillatorNode.frequency.linearRampToValueAtTime(oscillatorNode.frequency.value + 500, now + 0.2);

                    oscillatorNode.start().stop(now + atack.value + decay.value);
                })
            })
        });

        function Slider({ node, name, value, max, min, step = 1 }) {
            node.nestElement({ tag: 'div' });

            xnew({ tag: 'span', style: 'display: inline-block; width: 100px'}, `${name}`);
            const input = xnew({ tag: 'input', type: 'range', min: `${min}`, max: `${max}`, step: `${step}` });
            const span = xnew({ tag: 'span'}, `${value}`);
            input.on('change input', () => {
                span.element.textContent = input.element.value;
            });
            input.element.value = value;
            return {
                value: {
                    get: () => Number(input.element.value),
                },
            }
        }
    </script>
</body>
</html>
