<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>example02-canvas</title>

    <script src="../pixi.min.js"></script>
    <script src="../../dist/xnew.js"></script>
</head>

<body style="height: 100vh; margin: 0;">
   <script>
        const style = 'position: relative; margin: 8px auto; width: 400px; height: 300px; border: 1px solid #A0A';
        
        // case1
        xnew({ style }, function () {
            const canvasNode = xnew({ tag: 'canvas', width: 200, height: 100, style: 'width: 100%; height: 100%; vertical-align: bottom; object-fit: fill;' });
            xnew(Content, { canvas: canvasNode.element });
        });

        // case2
        xnew({ style }, function () {
            const canvasNode = xnew({ tag: 'canvas', width: 200, height: 100, style: 'width: 100%; height: 100%; vertical-align: bottom; object-fit: cover;' });
            xnew(Content, { canvas: canvasNode.element });
        });

        // case3
        xnew({ style }, function() {
            const canvasNode = xnew({ tag: 'canvas', width: 200, height: 100, style: 'width: 100%; height: 100%; vertical-align: bottom; object-fit: contain;' });
            xnew(Content, { canvas: canvasNode.element });
        });

        // case4
        xnew({ style }, function() {
            xnew(xnex.Screen, { width: 200, height: 100 }, function () {
                xnew(Content, { canvas: this.canvas });
            });
        });

        function Content({ canvas }) {
            const context = canvas.getContext('2d');
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const r = Math.min(cx, cy) * 0.5;

            context.fillStyle = "rgb(0,0,0)";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = "rgb(200,0,100)";
            context.fillRect(cx - 0.6 * cx - r, cy - r, r * 2, r * 2);

            context.fillStyle = "rgb(100,200,0)";
            context.fillRect(cx + 0.0 * cx - r, cy - r, r * 2, r * 2);

            context.fillStyle = "rgb(0,100,200)";
            context.fillRect(cx + 0.6 * cx - r, cy - r, r * 2, r * 2);
        }

    </script>
</body>
</html>
