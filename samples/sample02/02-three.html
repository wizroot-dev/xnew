<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>example02-three</title>

    <script src="../three.min.js"></script>
    <script src="../../dist/xnew.js"></script>
</head>

<body style="height: 100vh; margin: 0;">
    <script>
        xnew(xnex.Screen, { width: 800, height: 450 }, function () {
            const renderer = new THREE.WebGLRenderer({ canvas: this.canvas });
            const camera = new THREE.PerspectiveCamera(45, this.canvas.width / this.canvas.height);
            camera.position.set(0, 0, +100);

            const scene = new THREE.Scene();

            xnew(MyCube, { scene });

            return {
                animate: () => {
                    renderer.render(scene, camera);
                },
            };
        });

        // create a cube and animate
        function MyCube({ scene }) {
            const geometry = new THREE.BoxGeometry(40, 40, 40);
            const material = new THREE.MeshNormalMaterial();
            const object = new THREE.Mesh(geometry, material);
            scene.add(object);

            return {
                animate: () => {
                    object.rotation.y += 0.01;
                },
                finalize: () => {
                    scene.remove(object);
                },
            };
        }

    </script>
</body>
</html>
