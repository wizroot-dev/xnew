<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>example02-pixi</title>

    <script src="../pixi.min.js"></script>
    <script src="../xnew.js"></script>
</head>

<body style="height: 100vh; margin: 0;">
    <script>
        xnew(xnex.Screen, { width: 800, height: 450 }, function ({ node }) {
            const renderer = PIXI.autoDetectRenderer({ view: node.canvas, width: node.width, height: node.height });
            const scene = new PIXI.Container();
            [scene.x, scene.y] = [node.width / 2, node.height / 2];
          
            xnew(MyBox, { scene });
            return {
                animate: () => {
                    renderer.render(scene)
                },
            };
        });

        function MyBox({ node, scene }) {
            const object = scene.addChild(new PIXI.Container());
            const graphics = object.addChild(new PIXI.Graphics());
            graphics.beginFill(0xEA1E63);
            graphics.drawRect(-80, -80, 160, 160);
            graphics.endFill();
           
            return {
                animate: () => {
                    object.rotation += 0.01;
                },
                finalize: () => {
                    scene.removeChild(object);
                },
            };
        }

    </script>
</body>
</html>
