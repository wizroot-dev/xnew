<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-define</title>

    <script src="../../dist/xnew.js"></script>
</head>

<body>
    <script>
        const target = xnew(function () {
            this.nestElement({ tag: 'p', style: 'padding: 8px;' });
            let counter = 0;
            return {
                update: () => {
                    this.element.textContent = counter + ' clicked';
                },
                counter: {
                    set: (value) => { counter = value; this.update(); },
                    get: () => counter,
                },
            };
        });

        xnew(function () {
            this.nestElement({ tag: 'button', style: 'padding: 8px;' }, 'click me');

            this.on('click', () => {
                target.counter++;
            })
        });
        
    </script>
</body>

</html>
