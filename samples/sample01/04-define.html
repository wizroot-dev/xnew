<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-define</title>

    <script src="../xnew.js"></script>
    <style>
        body { height: 100vh; margin: 0; }
    </style>
</head>

<body>
    <script>
        const target = xnew(({ node }) => {
            node.nestElement({ tag: 'p', style: 'padding: 8px;' });
            let counter = 0;
            return {
                setText: (text) => {
                    node.element.textContent = text;
                },
                counter: {
                    set: (value) => { counter = value; node.setText(counter + ' clicked'); },
                    get: () => counter,
                },
            };
        });

        xnew(({ node }) => {
            node.nestElement({ tag: 'button', style: 'padding: 8px;' }, 'click me');

            node.on('click', () => {
                target.counter++;
            })
        });
        
    </script>
</body>

</html>
