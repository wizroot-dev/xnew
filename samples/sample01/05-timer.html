<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-timer</title>

    <script src="../xnew.js"></script>
</head>

<body>
    <script>
        xnew(function ({ node }) {
            node.nestElement({ tag: 'p', style: 'padding: 8px;' });
            node.element.textContent = 'counter: 0';

            const id = node.setTimer(1000, (status) => {
                node.element.textContent = 'counter: ' + (status.counter + 1);
                return true;
            });

            node.setTimer(5000, (status) => {
                node.clearTimer(id);
            });
        });
    </script>
</body>

</html>
