<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-timer</title>

    <script src="../xnew.js"></script>
    <style>
        body { height: 100vh; margin: 0; }
    </style>
</head>

<body>
    <script>
        xnew(({ node }) => {
            node.nestElement({ tag: 'p', style: 'padding: 8px;' });
            node.element.textContent = 'counter: 0';

            let counter = 0;
            const id = node.setTimer(1000, () => {
                node.element.textContent = 'counter: ' + (++counter);
            }, true);

            node.setTimer(5000, () => {
                node.clearTimer(id);
            });
        });
    </script>
</body>

</html>
