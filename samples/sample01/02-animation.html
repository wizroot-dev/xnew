<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-animation</title>

    <script src="../xnew.js"></script>
</head>

<body style="height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">

    <script>
        xnew(({ node }) => {
            node.nestElement({ tag:'div', style: 'width: 200px; height: 200px; background: #08F; '}, 'start');

            node.on('click', () => {
                node.isStarted() ? node.stop() : node.start();
            });
            return {
                start: () => {
                    node.element.textContent = 'start';
                },
                update: (time) => {
                    node.element.style.transform = `rotate(${time / 10}deg)`;
                },
                stop: () => {
                    node.element.textContent = 'stop';
                },
            };
        });

    </script>
</body>

</html>
