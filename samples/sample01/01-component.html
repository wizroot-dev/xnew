<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-component</title>

    <script src="../xnew.js"></script>
    <style>
        body { height: 100vh; margin: 0; }
    </style>
</head>

<body>
    <script>
        const button = xnew(MyButton, { text: 'click me!' });

        // component function
        function MyButton({ node, text }) {
            node.nestElement({ tag: 'button', style: 'padding: 8px;' }, text);

            let counter = 0;
            node.on('click', () => {
                node.element.textContent = ++counter + ' clicked';
            })
        }

    </script>
</body>

</html>
