<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-callback</title>

    <script src="../xnew.js"></script>
</head>

<body>
    <script>
        xnew(function () {
            this.nestElement({ tag: 'p', style: 'padding: 8px;' });

            this.setCallback((node, counter) => {
                node.element.textContent = 'counter: ' + counter;
                return counter + 1 < 10 ? true : false;
            }, 100);
        });
    </script>
</body>

</html>
