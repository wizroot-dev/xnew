<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sample01-event</title>

    <script src="../xnew.js"></script>
    <style>
        html { height: -webkit-fill-available; }
        body { min-height: 100vh; min-height: -webkit-fill-available; margin: 0; }
    </style>
</head>

<body>
    <script>
        xnew(() => {
            const button1 = xnew(MyButton1, { text: 'click me!' });
            const button2 = xnew(MyButton2, { text: 'click me!' });
        });

        function MyButton1({ node, text }) {
            node.nestElement({ tag: 'button', style: 'padding: 8px;' }, text);

            let counter = 0;
            node.on('click', () => node.emit('countup'));

            node.on('countup #countup', () => {
                node.element.textContent = ++counter + ' clicked';
            })
        }

        function MyButton2({ node, text }) {
            node.nestElement({ tag: 'button', style: 'padding: 8px;' }, text);

            let counter = 0;
            node.on('click', () => node.emit('#countup'));

            node.on('#countup', () => {
                node.element.textContent = ++counter + ' clicked';
            })
        }

    </script>
</body>

</html>
